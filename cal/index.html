<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div class="container">


        <form class="cal">
            <div class="display">
                <input type="text" name="display" id="dis" readonly>
            </div>
            <div class="calcon">
                <div>
                    <input type="button" value="AC"  class="btn op">
                    <input type="button" value="DE"  class="btn op">
                    <input type="button" value="MOD" class="btn op">
                    <input type="button" value="/"  class="btn op">
                </div>
                <div>
                    <input type="button" value="7" class="btn" >
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="*"  class="btn op">
                </div>
                <div>
                    <input type="button" value="4" class="btn" >
                    <input type="button" value="5" class="btn" >
                    <input type="button" value="6" class="btn" >
                    <input type="button" value="-" class="btn op">
                </div>
                <div>
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">
                    <input type="button" value="+"  class="btn op">
                </div>
                <div class="buttn">
                    <input type="button" value="00" class="btn">
                    <input type="button" value="0"  class="btn">
                    <input type="button" value="."  class="btn">
                    <input type="button" value="="  class="btn op">
                </div>
            
            </div>


        </form>
    </div>
    <script src="script.js"></script>

</body>

</html>
